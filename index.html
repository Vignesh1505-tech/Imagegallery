<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content=
		"width=device-width, initial-scale=1.0">
	<title>
		How to make image Gallery Using
		HTML CSS and Javascript?
	</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<h1>Welcome to GeeksforGeeks Courses</h1>
	<h6>Live Workshop and Online Courses!</h6>

	<div class="myImage">
		<div class="myImage-gallery">
			<img src=
"/assets/watermark.png"
				alt="click here"
				onclick="myImageFunction(this)">
			<img src=
"/assets/dada.png"
				alt="click here"
				onclick="myImageFunction(this)">
			<img src=
"/assets/logo.webp"
				alt="click here"
				onclick="myImageFunction(this)">
			<img src=
"/assets/logo.avif"
				alt="click here"
				onclick="myImageFunction(this)">
		</div>

		<div class="image-container">
			<img id="img-Box" src=
"/assets/watermark.png"
				alt="click here">
		</div>
	</div>

	<script>
		function myImageFunction(productSmallImg) {
			var productFullImg = document.getElementById("img-Box");
			productFullImg.src = productSmallImg.src;
		}
	</script>
</body>

</html>
